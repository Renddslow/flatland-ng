<div class="modal social" *ngIf="modalOpen">
	<span class="modal-header">SHARE <i class="fa fa-share" aria-hidden="true"></i></span>
	<div class="modal-close" (click)="closeModal()"><i class="fa fa-times" aria-hidden="true"></i></div>
	<ul>
		<li *ngFor="let social of socialLinks">
			<a [href]="social.url" (click)="openLink(social.url)"><i class="fa {{ social.icon }}"></i></a>
		</li>
	</ul>
	<input type="text" id="fc-share-link" value="https://flatlandchurch.com/watch/{{ sermonData['permalink'] }}">
	<a class="clipboard-copy" href="/watch" (click)="copyLink($event)">{{ copyText }}</a>
</div>
